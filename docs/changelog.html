<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changelog - Waspy</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Markdown parsing library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Prism.js for code highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: rgba(22, 27, 34, 0.8);
            --bg-tertiary: rgba(33, 38, 45, 0.6);
            --bg-glass: rgba(22, 27, 34, 0.4);
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --text-muted: #656d76;
            --accent-python: #3776ab;
            --accent-wasm: #654ff0;
            --accent-success: #238636;
            --accent-warning: #d29922;
            --border-color: rgba(48, 54, 61, 0.8);
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-heavy: rgba(0, 0, 0, 0.3);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: rgba(248, 249, 250, 0.8);
            --bg-tertiary: rgba(241, 243, 244, 0.6);
            --bg-glass: rgba(255, 255, 255, 0.4);
            --text-primary: #24292f;
            --text-secondary: #656d76;
            --text-muted: #8b949e;
            --accent-python: #3776ab;
            --accent-wasm: #654ff0;
            --accent-success: #238636;
            --accent-warning: #d29922;
            --border-color: rgba(208, 215, 222, 0.8);
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-heavy: rgba(0, 0, 0, 0.15);
            --glass-border: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        /* Background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(55, 118, 171, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(101, 79, 240, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(35, 134, 54, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        [data-theme="light"] body::before {
            background:
                radial-gradient(circle at 20% 50%, rgba(55, 118, 171, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(101, 79, 240, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(35, 134, 54, 0.03) 0%, transparent 50%);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            padding: 40px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 40px;
            position: sticky;
            top: 0;
            background: var(--bg-primary);
            z-index: 10;
            backdrop-filter: blur(12px);
        }

        header nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-python) 0%, var(--accent-wasm) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        nav a.active {
            color: var(--accent-wasm);
            background: rgba(101, 79, 240, 0.1);
        }

        .theme-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--bg-secondary);
        }

        header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        main {
            padding: 40px 0;
            min-height: calc(100vh - 200px);
        }

        /* Markdown content styling */
        .markdown-content h2 {
            font-size: 24px;
            margin: 32px 0 16px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent-wasm);
            color: var(--text-primary);
        }

        .markdown-content h3 {
            font-size: 18px;
            margin: 24px 0 12px;
            color: var(--accent-wasm);
        }

        .markdown-content h4 {
            font-size: 16px;
            margin: 16px 0 8px;
            color: var(--text-secondary);
        }

        .markdown-content p {
            margin: 12px 0;
            color: var(--text-secondary);
        }

        .markdown-content ul,
        .markdown-content ol {
            margin: 16px 0;
            padding-left: 32px;
        }

        .markdown-content li {
            margin: 8px 0;
            color: var(--text-secondary);
        }

        .markdown-content code {
            background: var(--bg-tertiary);
            color: #79c0ff;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
        }

        .markdown-content pre {
            background: var(--bg-tertiary);
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 16px 0;
            border: 1px solid var(--border-color);
        }

        .markdown-content pre code {
            background: none;
            color: var(--text-primary);
            padding: 0;
            font-size: 12px;
            line-height: 1.5;
        }

        .markdown-content a {
            color: var(--accent-wasm);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .markdown-content a:hover {
            color: #79c0ff;
            text-decoration: underline;
        }

        .markdown-content strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .version-badge {
            display: inline-block;
            background: rgba(101, 79, 240, 0.2);
            color: #79c0ff;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
            border: 1px solid rgba(101, 79, 240, 0.4);
        }

        .unreleased {
            background: rgba(218, 153, 34, 0.2);
            color: #ffc857;
            border-color: rgba(218, 153, 34, 0.4);
        }

        [data-theme="light"] .markdown-content code {
            background: rgba(33, 38, 45, 0.1);
            color: #0969da;
        }

        [data-theme="light"] .markdown-content pre {
            background: rgba(241, 243, 244, 0.8);
            border-color: rgba(208, 215, 222, 0.8);
        }

        [data-theme="light"] .markdown-content h2,
        [data-theme="light"] .markdown-content h3 {
            color: #24292f;
        }

        [data-theme="light"] .markdown-content h3 {
            color: #654ff0;
        }

        footer {
            padding: 40px 0;
            border-top: 1px solid var(--border-color);
            margin-top: 60px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
        }

        footer a {
            color: var(--accent-wasm);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 16px;
            }

            header {
                padding: 24px 0;
                margin-bottom: 24px;
            }

            header nav {
                flex-direction: column;
                gap: 12px;
            }

            header h1 {
                font-size: 24px;
            }

            .markdown-content h2 {
                font-size: 20px;
                margin: 24px 0 12px;
            }

            .markdown-content h3 {
                font-size: 16px;
            }
        }
    </style>
</head>

    <script>
        // Theme management
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme') || 'dark';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeButton();
        }

        function updateThemeButton() {
            const button = document.querySelector('.theme-toggle');
            const theme = document.documentElement.getAttribute('data-theme') || 'dark';
            button.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
        }

        // Load and initialize theme
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeButton();
        }

        initTheme();

        // Fetch and render changelog
        async function loadChangelog() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/anistark/waspy/refs/heads/feat/collections/CHANGELOG.md');
                if (!response.ok) throw new Error('Failed to fetch changelog');
                const markdown = await response.text();

                // Use marked to parse markdown
                let html = '';

                // Check if marked is available
                if (typeof marked !== 'undefined') {
                    // Configure marked options
                    const { marked: markedLib } = window;
                    if (markedLib && markedLib.parse) {
                        html = markedLib.parse(markdown);
                    } else if (window.marked && window.marked.parse) {
                        html = window.marked.parse(markdown);
                    } else {
                        throw new Error('marked library not properly loaded');
                    }
                } else {
                    throw new Error('marked library not found');
                }

                // Post-process HTML to add styling to all links and format Unreleased
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;

                // Replace "[Unreleased]" with "Upcoming"
                let content = tempDiv.innerHTML;
                content = content.replace(/\[Unreleased\]/g, 'Upcoming');
                tempDiv.innerHTML = content;

                // Color code section headers (Added, Fixed, Changed, Removed, etc)
                const h3Headers = tempDiv.querySelectorAll('h3');
                h3Headers.forEach(header => {
                    const text = header.textContent.trim();
                    if (text === 'Added') {
                        header.style.color = '#238636'; // success green
                    } else if (text === 'Fixed') {
                        header.style.color = '#79c0ff'; // light blue
                    } else if (text === 'Changed') {
                        header.style.color = '#d29922'; // warning orange
                    } else if (text === 'Removed') {
                        header.style.color = '#da3633'; // danger red
                    } else if (text === 'Deprecated') {
                        header.style.color = '#ffc857'; // warning yellow
                    } else if (text === 'Security') {
                        header.style.color = '#654ff0'; // accent purple
                    }
                });

                // Find and style all links
                const links = tempDiv.querySelectorAll('a');
                links.forEach(link => {
                    const href = link.getAttribute('href');
                    link.style.color = '#1f6feb'; // ocean green/blue
                    link.style.textDecoration = 'none';
                    if (href && href.startsWith('http')) {
                        link.setAttribute('target', '_blank');
                    }
                    link.addEventListener('mouseenter', function() {
                        this.style.textDecoration = 'underline';
                    });
                    link.addEventListener('mouseleave', function() {
                        this.style.textDecoration = 'none';
                    });
                });

                document.getElementById('changelog-content').innerHTML = tempDiv.innerHTML;

                // Highlight code blocks
                document.querySelectorAll('pre code').forEach(block => {
                    Prism.highlightElement(block);
                });
            } catch (error) {
                console.error('Error loading changelog:', error);
                document.getElementById('changelog-content').innerHTML =
                    '<p style="color: var(--accent-warning); text-align: center; padding: 40px 0;">Error loading changelog. <a href="https://github.com/anistark/waspy/blob/main/CHANGELOG.md" target="_blank" style="color: var(--accent-wasm);">View on GitHub instead</a></p>';
            }
        }

        // Load changelog on page load
        window.addEventListener('load', loadChangelog);
    </script>
